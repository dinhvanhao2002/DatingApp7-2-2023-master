<div class="row">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png' }}" alt="" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div class="">
          <strong>Location: </strong>
          <p>{{member.city}},{{member.country}} </p>
        </div>
        <div class="">
          <strong>Age: </strong>
          <p>{{member.age}}</p>
        </div>
        <div class="">
          <strong>Last Active</strong>
          <p>{{member.lastActive | timeago }}</p>
        </div>
        <div class="">
          <strong>Member since </strong>
          <p>{{member.created | date: 'dd MMM yyyy'}} </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="button btn btn-primary">Like</button>
          <button (click)="selectTab(3)" class="button btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{member.knownAs}}" (selectTab)="onTabActivated($event)">
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="Interests" (selectTab)="onTabActivated($event)">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>

      </tab>
      <tab heading="Photos" (selectTab)="onTabActivated($event)">
       <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
       style=" display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>
      <tab heading="Messages" (selectTab)="onTabActivated($event)"  >
        <!-- hiện thị đoạn hội thoại vào đây -->

       <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
       <!--  -->
      </tab>
     </tabset>
  </div>
</div>
